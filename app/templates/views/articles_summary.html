{% extends "base.html" %}
{% block title %}Articles{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Articles</h1>
    <p class="important">
        <div>
            {% for item in articles %}
                {{ item.title }}: {{ item.author }}</br>
                {{ item.content }}
            {% endfor %}
        </div>
    </p>
{% endblock %}
